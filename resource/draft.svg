<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  version="1.1"
  width="@@@width@@@"
  height="@@@height@@@"
  viewBox="0 0 @@@width@@@ @@@height@@@"
  xml:space="preserve"
>

	<text x="30" y="15" transform="rotate(45 30,15)" fill="@@@color@@@" font-size="@@@fontsize@@@pt">
		@@@text1@@@
	</text>
	<text x="5" y="15" transform="rotate(45 5,15)" fill="@@@color@@@" font-size="@@@fontsize@@@pt">
		@@@text2@@@
	</text>
</svg>